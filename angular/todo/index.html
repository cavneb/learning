<!doctype html>
<html ng-app>
<head>
  <title>Angular TODO</title>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.3/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.2/underscore-min.js"></script>
  <script src="todo.js"></script>
  <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="todo.css" />
</head>
<body>

  <br/><br/>
  <div class="container">
    <div class="row">
      <div class="well span4 offset4" ng-controller="TodoCtrl">
        <h2>Total todos: {{getTotalTodos()}}</h2>
        <ul class="unstyled">
          <li ng-repeat="todo in todos">
            <input type="checkbox" ng-model="todo.done" />
            <span class="done-{{todo.done}}">{{todo.text}}</span>
          </li>
        </ul>
        <form class="form-horizontal">
          <input type="text" ng-model="formTodoText" ng-model-instant />
          <button class="btn btn-mini" ng-click="addTodo()"><i class="icon-plus"></i> Add</button>
        </form>

        <button class="btn btn-large" ng-click="clearCompleted()"><i class="icon-trash"></i> Clear Completed</button>
      </div>
    </div>
  </div>

</body>
</html>
